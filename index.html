<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icons/icon1.png">
    <title>Calculadora de Precio Por Kilo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class='title-container'>
        <h1>Calculadora de Precio por Kilo</h1>
    </header>

    <main>
        <section class='kilograms'>
            <h2>Kilogramos</h2>
            <input type="number" name="kg" id="kg" min=1 value=1 />
        </section>

        <section class='priceKg'>
            <h2>Precio X Kilo</h2>
            <div>
                <span>&#8353;</span>
                <input type="number" name="price" id="price" min=1 step=5 value=1 />
                <button id="increment-price">&#8593;</button>
                <button id="decrement-price">&#8595;</button>
            </div>
        </section>

        <section class='total_price'>
            <h2>Precio Total</h2>
            <span id="total">&#8353;</span>
        </section>
    </main>
</body>
<script src="./app.js"></script>

</html>
